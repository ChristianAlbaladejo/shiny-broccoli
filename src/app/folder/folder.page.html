<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Facturas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Facturas</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container" *ngIf="facturas == undefined">
    <strong class="capitalize">Facturas</strong>
    <p><a target="_blank">No tienes facturas pendientes</a></p>
  </div>


  <ion-list *ngIf="facturas != undefined">
    <ion-item *ngFor="let x of facturas">
      <ion-avatar slot="start">
        <img src="../../assets/factura.png">
      </ion-avatar>
      <ion-label>
        <h2>{{x.nOMCLI}}</h2>
        <h3>{{x.dIRENT1}} {{x.pOBCLI}}</h3>
      </ion-label>
      <ion-icon name="download-outline" (click)="openPdf(x.nUMDOC)" end></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
