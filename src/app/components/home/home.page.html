<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Inicio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-searchbar [(ngModel)]="street" animated #q (keyup.enter)="search(q.value)"></ion-searchbar>
  <ion-card *ngFor="let i of invoices">
    <ion-card-header (click)="onClick(i.iDALBV, i.dIRENT1, i.pOBCLI, i.dTOENT)">
      <ion-card-title>{{i.oRDENRUTA}} - Serie: {{i.sERIE}} - DOC: {{i.nUMDOC}}</ion-card-title>
      <ion-item class="check">
        <ion-checkbox checked="true" disabled></ion-checkbox>
        <ion-label>Pendiente</ion-label>
      </ion-item>
    </ion-card-header>
    <ion-card-content (click)="onClick(i.iDALBV, i.dIRENT1, i.pOBCLI, i.dTOENT)">
      <ion-row>
        <ion-col>
          {{i.nOMCLI}}
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          {{i.dIRENT1}}
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          {{i.pOBCLI}}
        </ion-col>
        <ion-col>
          {{i.tOTBULTOS}}
        </ion-col>
        <ion-col>
          {{i.tOTPESO}} kg
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          {{i.dTOENT}}
        </ion-col>
        <ion-col>
          {{i.tELENT1}}
        </ion-col>
        <ion-col>
          {{i.tELENT2}}
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
        </ion-col>
        <ion-col class="card__col">
          <h4>{{i.bASE}} â‚¬ </h4>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
</ion-content>
