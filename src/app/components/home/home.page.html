<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Inicio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-searchbar></ion-searchbar>
  <ion-card *ngFor="let i of invoices">
    <ion-card-header (click)="onClick(i.iDALBV)">
      <ion-card-subtitle>{{i.fECHA}}</ion-card-subtitle>
      <ion-card-title>{{i.dIRCLI}}</ion-card-title>
    </ion-card-header>

    <ion-card-content (click)="onClick(i.iDALBV)">
      {{i.eMAIL}}
      <ion-row>
        <ion-col>
        </ion-col>
        <ion-col class="card__col">
          {{i.bASE}}
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
</ion-content>
